<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>LaunchPad</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>
<body>

  <h1 id="title">LaunchPad</h1>
  <div class="drums">
    <label for="" class="Drums">Drum</label>
    <button class="d1 drum">d1</button>
    <button class="d2 drum">d2</button>
    <button class="d3 drum"">d3</button>
    <button class="d4 drum"">d4</button>
    <button class="d5 drum"">d5</button>
  </div>
  <div class="snares">
    <label for="" class="Snares">Snare</label>
    <button class="s1 snare">s1</button>
    <button class="s2 snare">s2</button>
    <button class="s3 snare">s3</button>
    <button class="s4 snare">s4</button>
    <button class="s5 snare">s5</button>
  </div>
  <div class="beats">
    <label for="" class="Beats">Beat</label>
    <button class="b1 beat">b1</button>
    <button class="b2 beat">b2</button>
    <button class="b3 beat">b3</button>
    <button class="b4 beat">b4</button>
    <button class="b5 beat">b5</button>
  </div>

  <script src="index.js"></script>
</body>
</html>
